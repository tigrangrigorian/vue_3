  <div class="container" id="app">
    <div class="card">
      <h1 :style="{color: notes.length === 1 ? 'red' : 'blue'}">{{ title }}</h1>
      <div class="form-control">
        <input
          type="text"
          :placeholder="placeholder"
          v-model="inputValue"
          @keypress.enter="addNewNote"
        >
      </div>
      <button class="btn" v-on:click="addNewNote">Add</button>
      <hr>
      <ul
        v-if="notes.length !== 0"
        class="list">
        <li
          v-for="(note, idx) in notes"
          :key="idx"
          class="list-item"
        >
<!--          :class="['bold', {'primary': note.length > 6}]"-->
          <span
            :class="note.length > 6 ? 'primary' : 'bold'"
          >
            {{ idx + 1}}. {{ note }}
          </span>
          <button
            class="btn danger"
            @click="deleteCurrentNote(idx)"
          >Delete
          </button>
        </li>
      </ul>
      <div
        v-else
      >
        There is nothing to show. Add first.
      </div>
      <hr>
      Total count: {{ notesTotalCount }}
    </div>
  </div>


  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>
